<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form>
      <div class="dropdown">
        <label>From:</label>
        <select class="from">
        </select>
        <img class="flag" src="" alt="Flag">
      </div>
      <div class="dropdown">
        <label>To:</label>
        <select class="to">
        </select>
        <img class="flag" src="" alt="Flag">
      </div>
      <div class="amount">
        <label>Amount:</label>
        <input type="number" value="1">
      </div>
      <button type="submit">Convert</button>
    </form>
    <div class="msg"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
