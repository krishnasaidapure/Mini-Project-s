<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
     <div class="rr">
        <h1 id="mh"> Rock Paper Scissors</h1>
        <button type="reset" id="modebtn" class="rr" >Change Mode</button>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
             <img src="rock.png"/>
        </div>
        <div class="choice" id="paper">
             <img src="paper.png"/>
        </div>    
        <div class="choice" id="scissors">
             <img src="scissors.png"/>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
             <p id="user-score">0</p>
             <p> You </p>
        </div>
        <div class="score">
             <p id="com-score">0</p>
             <p> Com </p>
        </div>
    </div>
    <div class="msg-container">
         <p id="msg">Play your move</p>
    </div>
    <div id="hr">
          <button type="reset" id="btn2" class="resetbtn" onclick="rest()">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
